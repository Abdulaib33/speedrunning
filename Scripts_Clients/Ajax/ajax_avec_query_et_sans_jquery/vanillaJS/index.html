<body>

        <a href="#" id="lien1">HOP</a>

    <form id="form1">
        <div><input type="text" name="id" placeholder="Id"></div>
        <div><input type="text" name="message" placeholder="message"></div>
    </form>

    <div id="div1">
    </div>

    <script>

        const lien1 = document.getElementById("lien1")
        const div1 = document.getElementById("div1")

        lien1.onclick = function() {

            const data = new FormData(document.getElementById("form1"))
            // data.append("id", 1)
            // data.append("message", "nah m8")
            data.append("nom_de_la_valeur", "valeur")

            fetch("traitement.php", {
                method: "POST",
                body: data
            })
             .then(function(reponsePHP){

                // console.log(reponsePHP.text())
                return reponsePHP.text()

             })
              .then(function(code){

                div1.innerHTML = code
                
              })
            

        }

    </script>
